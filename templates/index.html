<!DOCTYPE html>
<html lang='en'>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<head>
  <meta charset="utf-8" />
  <title>Sentiment Based Product Recommender</title>
  <link type="text/css" rel="stylesheet"
        href="{{url_for('static', filename='css/main.css')}}"/>
</head>

<body>
  <br><br><br>
  <div class="product-recommendation">
    <article><h1 style="text-align:center">Sentiment Based Product Recommendation System</h1></article>
    <br><br>
    <form id="data-form" align="center" action="{{url_for('recommend_top_5_products')}}" method="post">
      <input type="text"  name="username" placeholder="Enter Username" required="required" />
      <br>
      <br>
      <input type="submit" align="center"  value="submit" onclick="loader_enable()"/>
    </form>

    <br>
    <div class="recommended-products-div">
      <p class="recommended-products"><b>Recommended Products</b></p>
      <br>
    </div>
    <div id="loader" style="display: none"></div>
    <ul>
      {% if error %}
        <p class="error_message">{{error}}</p>
      {% else %}
        {% for item in recommended_products %}
          <li> {{ item }} </li>
        {% endfor %}
      {% endif %}
    </ul>
  </div>
</body>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript">
  </script>
</html>
